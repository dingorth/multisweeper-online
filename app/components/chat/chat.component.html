<div class='well'>
    <ul #scroll *ngIf="messages.length > 0" id="messages">
        <li  *ngFor="let message of messages">
            {{message.text}}
        </li>
        
    </ul>
    <input (keyup.enter)="sendMessage()" [(ngModel)]="message" type="text"   />
    <button (click)="sendMessage()" class="btn btn-default">Send</button>
</div>
